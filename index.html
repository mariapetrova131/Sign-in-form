<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create your free account</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli|Roboto" rel="stylesheet"> 
	 <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">

<body>
<div class="form">
	<h1>Create your free account</h1>
	<p>Come and join our cool amazing community, fill in your details to get started. Alredy have an account? <a href="https://www.google.com.ua/">Log in.</a></p> 

	<form method="post">
		<div class="namearea">
		<label>
			<input class="name" id="name" type="text" name="firstname"  placeholder="First name" required> 
		</label>

			<label>
			<input class="name" type="text" name="lastname" placeholder="Last name"  required> 
		</label>
		</div>
			<label>
			<input type="email" name="email"  placeholder="Email adress"  required> 
		</label>

		<label>
			<input type="password" name="password" placeholder="Password"  required>
		</label>

		<button>Sign up for free</button>
		<br>
		<p>By clicing on "Sign up for free", you agree to the <a href="https://www.google.com.ua/">Terms of service</a> and the <a href="https://www.google.com.ua/">Privacy policy</a> </p>


	</form>
	
</div>

</html>
